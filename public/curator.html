        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #fafafa;
            color: #2c2c2c;
            line-height: 1.6;
            font-weight: 400;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 40px;
        }
        
        /* Header */
        header {
            background: rgba(255, 255, 255, 0.95);
            border-bottom: 1px solid #f0f0f0;
            box-shadow: 0 2px 20px rgba(0,0,0,0.08);
            backdrop-filter: blur(10px);
            padding: 25px 0;
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            transition: opacity 0.3s ease;
        }
        
        .logo:hover {
            opacity: 0.8;
        }
        
        .nav-links {
            display: flex;
            list-style: none;
            gap: 50px;
            align-items: center;
        }
        
        .nav-links a {
            text-decoration: none;
            color: #6b7280;
            font-weight: 400;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }
        
        .nav-links a:hover {
            color: #1f2937;
        }
        
        /* Curator Header */
        .curator-header {
            padding: 60px 0;
            text-align: center;
            border-bottom: 1px solid #f0f0f0;
            background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
        }
        
        .curator-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .curator-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #ffffff;
            box-shadow: 0 8px 32px rgba(0,0,0,0.12);
        }
        
        .curator-details h1 {
            font-size: 32px;
            font-weight: 500;
            color: #1f2937;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }
        
        .curator-title {
            font-size: 16px;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
        }
        
        .collection-info {
            text-align: center;
        }
        
        .collection-name {
            font-size: 24px;
            font-weight: 500;
            color: #1f2937;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }
        
        .collection-type {
            font-size: 14px;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .curator-bio {
            font-size: 16px;
            color: #4b5563;
            line-height: 1.6;
            text-align: center;
            max-width: 600px;
        }
        
        /* Navigation */
        .page-nav {
            padding: 30px 0;
        }
        
        .nav-breadcrumbs {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #6b7280;
        }
        
        .nav-breadcrumbs a {
            color: #6b7280;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .nav-breadcrumbs a:hover {
            color: #1f2937;
        }
        
        .breadcrumb-separator {
            color: #d1d5db;
        }
        
        /* Gallery Grid */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 60px;
        }
        
        .artwork-card {
            cursor: pointer;
            position: relative;
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.4s ease;
            border-radius: 8px;
            overflow: hidden;
            background: #ffffff;
            box-shadow: 0 4px 20px rgba(0,0,0,0.06);
        }
        
        .artwork-card.animate-in {
            opacity: 1;
            transform: translateY(0);
        }
        
        .artwork-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.12);
        }
        
        .artwork-image {
            width: 100%;
            background: #f8f8f8;
            overflow: hidden;
            position: relative;
        }
        
        .artwork-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s ease;
        }
        
        .artwork-image.landscape { aspect-ratio: 4/3; }
        .artwork-image.portrait { aspect-ratio: 3/4; }
        .artwork-image.square { aspect-ratio: 1/1; }
        .artwork-image.panoramic { aspect-ratio: 16/9; }
        
        .artwork-info {
            text-align: left;
            padding: 20px;
            background: #ffffff;
        }
        
        .artwork-title {
            font-size: 13px;
            font-weight: 500;
            color: #1f2937;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            line-height: 1.3;
        }
        
        .artwork-artist {
            font-size: 11px;
            color: #4b5563;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 3px;
        }
        
        .artwork-details {
            font-size: 11px;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 1px;
            line-height: 1.4;
        }
        
        .artwork-price {
            margin-top: 8px;
            color: #374151;
            font-weight: 500;
        }
        
        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(8px);
            z-index: 3000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }
        
        .modal.show {
            display: flex;
        }
        
        .modal-content {
            background: #ffffff;
            max-width: 900px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
        }
        
        .modal-image-container {
            position: relative;
            background: #f8f8f8;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 450px;
            max-height: 70vh;
            padding: 40px;
            border-radius: 12px 12px 0 0;
        }
        
        .modal-image {
            max-width: 100%;
            max-height: calc(70vh - 80px);
            object-fit: contain;
            cursor: zoom-in;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        .modal-info {
            padding: 40px;
            background: #ffffff;
        }
        
        .modal-title {
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #1f2937;
            line-height: 1.2;
        }
        
        .modal-artist {
            font-size: 16px;
            color: #4b5563;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }
        
        .modal-details {
            font-size: 14px;
            color: #6b7280;
            line-height: 1.6;
        }
        
        .modal-price {
            font-size: 18px;
            font-weight: 500;
            color: #1f2937;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid #e5e7eb;
        }
        
        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            padding: 15px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .close-modal:hover {
            background: rgba(255, 255, 255, 1);
            transform: scale(1.1);
        }
        
        /* Image navigation for multiple images */
        .image-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.9);
            border: none;
            padding: 15px 20px;
            cursor: pointer;
            font-size: 18px;
            color: #333;
            transition: all 0.3s ease;
        }
        
        .image-nav:hover {
            background: rgba(255, 255, 255, 1);
        }
        
        .image-nav.prev {
            left: 20px;
        }
        
        .image-nav.next {
            right: 20px;
        }
        
        .image-nav:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        
        .image-dots {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
        }
        
        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .dot.active {
            background: rgba(255, 255, 255, 1);
        }
        
        /* Loading and Empty States */
        .loading {
            text-align: center;
            padding: 120px 20px;
            color: #6b7280;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .empty-collection {
            text-align: center;
            padding: 120px 20px;
            color: #6b7280;
            max-width: 600px;
            margin: 0 auto;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.06);
        }
        
        .empty-collection h3 {
            font-size: 20px;
            font-weight: 500;
            color: #1f2937;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;

        .empty-collection p {
            font-size: 16px;
            line-height: 1.6;

        .error-state {
            text-align: center;
            padding: 120px 20px;
            color: #ef4444;
        }
        
        .error-state h3 {
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;

        /* Mobile Responsive */
        @media (max-width: 768px) {

                padding: 0 20px;

                padding: 20px;
            }
            
            .modal-image-container {
                min-height: 250px;
                max-height: 50vh;
            }
        }
    </style>

    <script>
        // Initialize Supabase
        const supabaseUrl = 'https://qqkshpkbfixeyusqpsou.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFxa3NocGtiZml4ZXl1c3Fwc291Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg5Mjc1ODksImV4cCI6MjA2NDUwMzU4OX0.EhAV5EvXDIRPJcp3ipBSqqo6xY6rh8Jghe__XZ4659U';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        let curator = null;
        let collection = null;
        let artworks = [];
        let currentModalImages = [];
        let currentImageIndex = 0;

        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const curatorId = urlParams.get('curator');
        const collectionId = urlParams.get('collection');

        // Load page on DOM ready
        document.addEventListener('DOMContentLoaded', function() {
            if (!curatorId || !collectionId) {
                showError('Invalid URL parameters. Please check the link and try again.');
                return;
            }
            
            loadCuratorPage();
        });

        async function loadCuratorPage() {
            try {
                await Promise.all([
                    loadCurator(),
                    loadCollection(),
                    loadArtworks()
                ]);
                
                updatePageContent();
                renderGallery();
                
            } catch (error) {
                console.error('Error loading curator page:', error);
                showError('Failed to load the curator collection. Please try again later.');
            }
        }

        async function loadCurator() {
            const { data, error } = await supabase
                .from('curators')
                .select('*')
                .eq('id', curatorId)
                .eq('status', 'approved')
                .single();

            if (error) throw error;
            curator = data;
        }

        async function loadCollection() {
            const { data, error } = await supabase
                .from('curator_collections')
                .select('*')
                .eq('id', collectionId)
                .eq('curator_id', curatorId)
                .single();

            if (error) throw error;
            collection = data;
        }

        async function loadArtworks() {
            const { data, error } = await supabase
                .from('curator_artworks')
                .select('*')
                .eq('collection_id', collectionId)
                .order('display_order', { ascending: true, nullsLast: true })
                .order('created_at', { ascending: false });

            if (error) {
                console.warn('Could not load artworks:', error);
                artworks = [];
                return;
            }
            
            artworks = data || [];
        }

        function updatePageContent() {
            if (!curator || !collection) return;
            
            // Update page title and meta
            document.getElementById('pageTitle').textContent = `${curator.name} - ${collection.name} | VonMesser Collection`;
            document.getElementById('pageDescription').setAttribute('content', 
                `Explore ${curator.name}'s ${collection.type} collection: ${collection.name}`);
            
            // Update curator info
            const defaultAvatar = generateAvatarPlaceholder(curator.name);
            document.getElementById('curatorAvatar').src = curator.profile_image || defaultAvatar;
            document.getElementById('curatorAvatar').alt = curator.name;
            document.getElementById('curatorName').textContent = curator.name;
            document.getElementById('collectionName').textContent = collection.name;
            document.getElementById('collectionType').textContent = collection.type.toUpperCase() + ' Collection';
            
            // Show bio if available
            if (curator.bio) {
                document.getElementById('curatorBio').textContent = curator.bio;
                document.getElementById('curatorBio').style.display = 'block';
            }
            
            // Update breadcrumbs
            document.getElementById('breadcrumbCurator').textContent = curator.name;
            document.getElementById('breadcrumbCollection').textContent = collection.name;
        }

        function renderGallery() {
            const grid = document.getElementById('galleryGrid');
            
            if (artworks.length === 0) {
                grid.innerHTML = `
                    <div class="empty-collection">
                        <h3>Collection Coming Soon</h3>
                        <p>${curator.name} is still curating this collection.<br>Check back soon to see their selected works.</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = artworks.map((artwork, index) => `
                <div class="artwork-card" onclick="openModal('${artwork.id}')">
                    <div class="artwork-image ${artwork.orientation}">
                        ${artwork.images && artwork.images.length > 0 ? 
                            `<img src="${artwork.images[0]}" alt="${artwork.title}" onload="this.classList.add('loaded')">` 
                            : '<div style="background:#f0f0f0;height:100%;display:flex;align-items:center;justify-content:center;color:#999;">No Image</div>'
                        }
                        ${artwork.images && artwork.images.length > 1 ? 
                            `<div style="position: absolute; top: 10px; left: 10px; background: rgba(255,255,255,0.8); padding: 4px 8px; font-size: 10px; text-transform: uppercase; letter-spacing: 1px;">${artwork.images.length} Images</div>` 
                            : ''
                        }
                    </div>
                    <div class="artwork-info">
                        <div class="artwork-title">${artwork.title}</div>
                        <div class="artwork-details">
                            <div class="artwork-artist">${artwork.artist}</div>
                            <div>${artwork.year}</div>
                            ${artwork.dimensions ? `<div style="margin-top: 3px;">${artwork.dimensions}</div>` : ''}
                            ${artwork.medium ? `<div style="margin-top: 3px; font-style: italic;">${artwork.medium}</div>` : ''}
                            ${artwork.price ? `<div class="artwork-price">${artwork.price}</div>` : ''}
                        </div>
                    </div>
                </div>
            `).join('');

            // Animate cards in
            setTimeout(() => {
                document.querySelectorAll('.artwork-card').forEach((card, index) => {
                    setTimeout(() => {
                        card.classList.add('animate-in');
                    }, index * 50);
                });
            }, 100);
        }

        function openModal(id) {
            const artwork = artworks.find(a => a.id === id);
            if (!artwork) return;
            
            currentModalImages = artwork.images || [];
            currentImageIndex = 0;
            
            updateModalImage();
            
            document.getElementById('modalTitle').textContent = artwork.title;
            document.getElementById('modalArtist').textContent = artwork.artist;
            
            let details = artwork.year;
            if (artwork.dimensions) {
                details += ` • ${artwork.dimensions}`;
            }
            if (artwork.medium) {
                details += `\n${artwork.medium}`;
            }
            document.getElementById('modalDetails').innerHTML = details.replace('\n', '<br><em style="font-style: italic; color: #999;">') + (artwork.medium ? '</em>' : '');
            
            const priceElement = document.getElementById('modalPrice');
            if (artwork.price) {
                priceElement.textContent = artwork.price;
                priceElement.style.display = 'block';
            } else {
                priceElement.style.display = 'none';
            }
            
            setupImageNavigation();
            document.getElementById('artworkModal').classList.add('show');
        }

        function updateModalImage() {
            if (currentModalImages.length > 0) {
                document.getElementById('modalImage').src = currentModalImages[currentImageIndex];
            }
        }

        function setupImageNavigation() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const dotsContainer = document.getElementById('imageDots');
            
            if (currentModalImages.length <= 1) {
                prevBtn.style.display = 'none';
                nextBtn.style.display = 'none';
                dotsContainer.style.display = 'none';
            } else {
                prevBtn.style.display = 'block';
                nextBtn.style.display = 'block';
                dotsContainer.style.display = 'flex';
                
                dotsContainer.innerHTML = currentModalImages.map((_, index) => 
                    `<div class="dot ${index === currentImageIndex ? 'active' : ''}" onclick="goToImage(${index})"></div>`
                ).join('');
                
                prevBtn.disabled = currentImageIndex === 0;
                nextBtn.disabled = currentImageIndex === currentModalImages.length - 1;
            }
        }

        function changeImage(direction) {
            currentImageIndex += direction;
            if (currentImageIndex < 0) currentImageIndex = 0;
            if (currentImageIndex >= currentModalImages.length) currentImageIndex = currentModalImages.length - 1;
            
            updateModalImage();
            setupImageNavigation();
        }

        function goToImage(index) {
            currentImageIndex = index;
            updateModalImage();
            setupImageNavigation();
        }

        function closeModal() {
            document.getElementById('artworkModal').classList.remove('show');
        }

        function showError(message) {
            const grid = document.getElementById('galleryGrid');
            grid.innerHTML = `
                <div class="error-state">
                    <h3>Oops!</h3>
                    <p>${message}</p>
                    <a href="guest-curators.html" style="display: inline-block; margin-top: 20px; padding: 12px 24px; background: #1f2937; color: white; text-decoration: none; border-radius: 6px; font-size: 12px; text-transform: uppercase; letter-spacing: 1px;">
                        Browse All Curators
                    </a>
                </div>
            `;
        }

        function generateAvatarPlaceholder(name) {
            const initials = name.split(' ').map(n => n[0]).join('').toUpperCase().substring(0, 2);
            return `data:image/svg+xml;base64,${btoa(`
                <svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
                    <rect width="300" height="300" fill="#f8f8f8"/>
                    <text x="150" y="160" text-anchor="middle" fill="#6b7280" font-size="48" font-family="Inter">${initials}</text>
                </svg>
            `)}`;
        }

        // Event listeners
        document.getElementById('artworkModal').addEventListener('click', function(e) {
            if (e.target === this) closeModal();
        });

        document.addEventListener('keydown', function(e) {
            const modal = document.getElementById('artworkModal');
            
            if (modal.classList.contains('show')) {
                if (e.key === 'ArrowLeft') changeImage(-1);
                else if (e.key === 'ArrowRight') changeImage(1);
                else if (e.key === 'Escape') closeModal();
            }
        });
    </script>
</body>
