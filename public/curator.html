        .container {

            margin: 0 auto;
            padding: 0 40px;
        }
        
        /* Header */
        header {
            background: rgba(255, 255, 255, 0.95);
            border-bottom: 1px solid #f0f0f0;
            box-shadow: 0 2px 20px rgba(0,0,0,0.08);

        nav {

        .logo {

        .logo:hover {

        .nav-links {

            list-style: none;
            gap: 50px;

        }
        
        .nav-links a {
            text-decoration: none;
            color: #6b7280;
            font-weight: 400;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }
        
        .nav-links a:hover,

            color: #1f2937;
        }
        
        /* Dropdown Menu */
        .dropdown {
            position: relative;
        }
        
        .dropdown-toggle::after {
            content: ' ▼';
            font-size: 10px;
            color: #9ca3af;
            margin-left: 5px;
        }
        
        .dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            min-width: 200px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            z-index: 1001;
            list-style: none;
            padding: 8px 0;
            margin: 8px 0 0 0;
        }
        
        .dropdown:hover .dropdown-menu {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
        
        .dropdown-menu li {
            display: block;
        }
        
        .dropdown-menu a {
            display: block;
            padding: 12px 20px;
            color: #4b5563;
            font-size: 13px;
            text-decoration: none;
            transition: all 0.3s ease;
            border-radius: 0;
        }
        
        .dropdown-menu a:hover {
            background: #f9fafb;
            color: #1f2937;
        }
        
        /* Curator Header */

            align-items: center;
            gap: 20px;

            margin: 0 auto;

        .curator-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #ffffff;
            box-shadow: 0 8px 32px rgba(0,0,0,0.12);
        }
        
        .curator-details h1 {
            font-size: 32px;
            font-weight: 500;
            color: #1f2937;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;

        .curator-title {
            font-size: 16px;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
        }
        
        .collection-info {
            text-align: center;
        }
        
        .collection-name {
            font-size: 24px;
            font-weight: 500;
            color: #1f2937;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;

            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 1px;

            line-height: 1.6;

            align-items: center;
            gap: 15px;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #6b7280;
        }
        
        .nav-breadcrumbs a {
            color: #6b7280;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .nav-breadcrumbs a:hover {
            color: #1f2937;
        }
        
        .breadcrumb-separator {
            color: #d1d5db;
        }
        
        /* Gallery Grid */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 60px;
        }
        
        .artwork-card {
            cursor: pointer;
            position: relative;
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.4s ease;
            border-radius: 8px;
            overflow: hidden;
            background: #ffffff;
            box-shadow: 0 4px 20px rgba(0,0,0,0.06);
        }
        
        .artwork-card.animate-in {
            opacity: 1;
            transform: translateY(0);
        }
        
        .artwork-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.12);
        }
        
        .artwork-image {
            width: 100%;
            background: #f8f8f8;
            overflow: hidden;
            position: relative;
        }
        
        .artwork-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s ease;
        }
        
        .artwork-image.landscape { aspect-ratio: 4/3; }
        .artwork-image.portrait { aspect-ratio: 3/4; }
        .artwork-image.square { aspect-ratio: 1/1; }
        .artwork-image.panoramic { aspect-ratio: 16/9; }
        
        .artwork-info {
            text-align: left;
            padding: 20px;
            background: #ffffff;
        }
        
        .artwork-title {
            font-size: 13px;

            margin-bottom: 8px;

            letter-spacing: 1px;

            text-transform: uppercase;
            letter-spacing: 1px;
            line-height: 1.4;
        }

            color: #374151;
            font-weight: 500;
        }
        
        /* Modal Styles */

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(8px);
            z-index: 3000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 40px;

        .modal.show {

        }
        
        .modal-content {
            background: #ffffff;
            max-width: 900px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
        }
        
        .modal-image-container {
            position: relative;
            background: #f8f8f8;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 450px;
            max-height: 70vh;
            padding: 40px;
            border-radius: 12px 12px 0 0;
            overflow: auto;
            cursor: grab;
        }
        
        .modal-image-container.zoomed {
            cursor: move;
            align-items: flex-start;
            justify-content: flex-start;
            padding: 20px;
        }
        
        .modal-image {
            max-width: 100%;
            max-height: calc(70vh - 80px);
            object-fit: contain;
            cursor: zoom-in;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            display: block;
        }
        
        .modal-image.zoomed {
            cursor: zoom-out;
            transform: scale(2.5);
            transform-origin: top left;
            max-width: none;
            max-height: none;
            min-width: 250%;
            min-height: 250%;
        }
        
        .modal-info {
            padding: 40px;
            background: #ffffff;
        }
        
        .modal-title {
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #1f2937;
            line-height: 1.2;
        }
        
        .modal-artist {

            color: #4b5563;
            text-transform: uppercase;
            letter-spacing: 1px;

            font-weight: 500;

        .modal-artist-links a:hover {

        }
        
        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            padding: 15px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .close-modal:hover {
            background: rgba(255, 255, 255, 1);
            transform: scale(1.1);
        }
        
        /* Image navigation for multiple images */
        .image-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.9);
            border: none;
            padding: 15px 20px;
            cursor: pointer;
            font-size: 18px;
            color: #333;
            transition: all 0.3s ease;
        }
        
        .image-nav:hover {
            background: rgba(255, 255, 255, 1);
        }
        
        .image-nav.prev {
            left: 20px;
        }
        
        .image-nav.next {
            right: 20px;
        }
        
        .image-nav:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        
        .zoom-hint {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }
        
        .modal-image-container:hover .zoom-hint {
            opacity: 1;
        }
        
        .image-dots {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
        }
        
        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .dot.active {
            background: rgba(255, 255, 255, 1);
        }
        
        /* Loading and Empty States */
        .loading {
            text-align: center;
            padding: 120px 20px;
            color: #6b7280;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;

        .empty-collection {
            text-align: center;
            padding: 120px 20px;
            color: #6b7280;
            max-width: 600px;
            margin: 0 auto;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.06);

        .empty-collection h3 {
            font-size: 20px;
            font-weight: 500;
            color: #1f2937;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }
        
        .empty-collection p {
            font-size: 16px;
            line-height: 1.6;
        }
        
        .error-state {
            text-align: center;
            padding: 120px 20px;
            color: #ef4444;
        }
        
        .error-state h3 {
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 0 20px;
            }
            
            .nav-links {
                gap: 25px;
            }
            
            .nav-links a {
                font-size: 13px;
            }
            
            .curator-header {
                padding: 40px 0;
            }
            
            .curator-info {
                gap: 15px;
            }
            
            .curator-avatar {
                width: 100px;
                height: 100px;
            }
            
            .curator-details h1 {
                font-size: 24px;
            }
            
            .collection-name {
                font-size: 20px;
            }
            
            .gallery-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .modal {
                padding: 10px;
            }
            
            .modal-info {
                padding: 20px;
            }
            
            .modal-image-container {
                min-height: 250px;
                max-height: 50vh;
            }
        }
    </style>
