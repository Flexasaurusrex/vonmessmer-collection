<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guest Curator Collection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    .artwork-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 2rem;
    }
    .artwork-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s;
    }
    .artwork-card:hover {
      transform: scale(1.02);
    }
    .artwork-card img {
      width: 100%;
      height: auto;
      display: block;
    }
    .artwork-info {
      padding: 1rem;
    }
  </style>
</head>
<body>
  <h2>Curator Collection</h2>
  <div class="artwork-grid" id="artworkGrid"></div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabaseUrl = 'https://qqkshpkbfixeyusqpsou.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFxa3NocGtiZml4ZXl1c3Fwc291Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg5Mjc1ODksImV4cCI6MjA2NDUwMzU4OX0.EhAV5EvXDIRPJcp3ipBSqqo6xY6rh8Jghe__XZ4659U';
    const client = supabase.createClient(supabaseUrl, supabaseKey);

    const urlParams = new URLSearchParams(window.location.search);
    const curatorId = urlParams.get('curator_id');

    async function loadArtworks() {
      const { data, error } = await client
        .from('artwork')
        .select('*')
        .eq('curator_id', curatorId);

      const grid = document.getElementById('artworkGrid');
      if (error || !data || data.length === 0) {
        grid.innerHTML = '<p>No artwork found for this curator.</p>';
        return;
      }

      data.forEach(item => {
        const card = document.createElement('div');
        card.className = 'artwork-card';

        card.innerHTML = `
          <img src="${item.image_url}" alt="Artwork">
          <div class="artwork-info">
            <strong>${item.title || 'Untitled'}</strong><br>
            <small>${item.description || ''}</small>
          </div>
        `;

        grid.appendChild(card);
      });
    }

    loadArtworks();
  </script>
</body>
</html>
