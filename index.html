    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #ffffff;
            color: #333;
            line-height: 1.6;
            font-weight: 300;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 40px;
        }
        
        /* Header */
        header {
            background: #ffffff;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid #f0f0f0;
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 0;
        }
        
        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            transition: opacity 0.3s ease;
        }
        
        .logo:hover {
            opacity: 0.8;
        }
        
        .nav-links {
            display: flex;
            list-style: none;
            gap: 50px;
        }
        
        .nav-links a {
            text-decoration: none;
            color: #999;
            font-weight: 300;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: color 0.3s ease;
        }
        
        .nav-links a:hover {
            color: #333;
        }
        
        /* Hero Tagline Section */
        .hero-tagline {
            margin-top: 120px;
            padding: 40px 0 30px;
            text-align: center;
            position: relative;
        }
        
        .tagline {
            font-size: clamp(3rem, 8vw, 7rem);
            font-weight: 900;
            color: #333;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            line-height: 0.9;
            font-family: Impact, 'Arial Black', 'Helvetica Neue', Helvetica, sans-serif;
            position: relative;
            display: inline-block;
        }
        
        .tagline::before {
            content: '';
            position: absolute;
            top: 50%;
            left: -60px;
            width: 40px;
            height: 2px;
            background: #333;
            transform: translateY(-50%);
        }
        
        .tagline::after {
            content: '';
            position: absolute;
            top: 50%;
            right: -60px;
            width: 40px;
            height: 2px;
            background: #333;
            transform: translateY(-50%);
        }
        
        @media (max-width: 768px) {
            .hero-tagline {
                padding: 30px 0 20px;
            }
            
            .tagline::before,
            .tagline::after {
                display: none;
            }
        }
        
        /* Virtual Gallery CTA */
        .virtual-gallery-cta {
            text-align: center;
            margin: 40px 0;
            padding: 30px;
            border: 1px solid #f0f0f0;
            background: rgba(248, 248, 248, 0.3);
            transition: all 0.3s ease;
        }
        
        .virtual-gallery-cta:hover {
            background: rgba(248, 248, 248, 0.6);
            border-color: #e0e0e0;
        }
        
        .virtual-gallery-cta h4 {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #999;
            margin-bottom: 15px;
            font-weight: 400;
        }
        
        .virtual-gallery-link {
            display: inline-block;
            text-decoration: none;
            color: #333;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 12px 24px;
            border: 1px solid #333;
            transition: all 0.3s ease;
        }
        
        .virtual-gallery-link:hover {
            background: #333;
            color: #ffffff;
        }
        
        /* Admin Trigger Diamond */
        .admin-trigger {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 20px;
            height: 20px;
            cursor: pointer;
            z-index: 999;
            opacity: 0.3;
            transition: all 0.3s ease;
        }
        
        .admin-trigger:hover {
            opacity: 0.8;
            transform: scale(1.2);
        }
        
        .admin-trigger svg {
            width: 100%;
            height: 100%;
        }
        
        /* Admin Panel */
        .admin-panel {
            position: fixed;
            top: 0;
            right: -420px;
            width: 400px;
            height: 100vh;
            background: #ffffff;
            border-left: 1px solid #e0e0e0;
            z-index: 2000;
            transition: right 0.3s ease;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 20px;
            box-shadow: -5px 0 15px rgba(0,0,0,0.1);
        }
        
        .admin-panel.open {
            right: 0;
        }
        
        /* NEW: Minimized Admin Panel State */
        .admin-panel.minimized {
            right: -350px; /* Only show a small portion */
            width: 400px;
        }
        
        .admin-panel.minimized .admin-content {
            opacity: 0;
            pointer-events: none;
        }
        
        .admin-panel.minimized .admin-header {
            opacity: 1;
            pointer-events: auto;
        }
        
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .admin-title {
            font-size: 16px;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        /* NEW: Admin Header Controls */
        .admin-header-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .minimize-admin,
        .close-admin {
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
            color: #999;
            padding: 5px;
            transition: color 0.3s ease;
        }
        
        .minimize-admin:hover,
        .close-admin:hover {
            color: #333;
        }
        
        .close-admin {
            font-size: 20px;
        }
        
        /* NEW: Minimized Admin Indicator */
        .minimized-admin-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(51, 51, 51, 0.9);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            z-index: 1500;
            opacity: 0;
            transform: translateX(10px);
            transition: all 0.3s ease;
            cursor: pointer;
            user-select: none;
        }
        
        .minimized-admin-indicator.show {
            opacity: 1;
            transform: translateX(0);
        }
        
        .minimized-admin-indicator:hover {
            background: rgba(51, 51, 51, 1);
            transform: scale(1.05);
        }
        
        .admin-content {
            transition: opacity 0.3s ease;
        }
        
        .admin-form {
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #666;
            margin-bottom: 8px;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #e0e0e0;
            background: #fafafa;
            font-size: 14px;
            font-family: inherit;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #333;
            background: #ffffff;
        }
        
        .file-upload {
            border: 2px dashed #e0e0e0;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }
        
        .file-upload:hover {
            border-color: #333;
        }
        
        .file-upload.dragover {
            border-color: #333;
            background: #f8f8f8;
        }
        
        .upload-text {
            font-size: 13px;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn {
            padding: 12px 24px;
            border: 1px solid #333;
            background: #ffffff;
            color: #333;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .btn:hover {
            background: #333;
            color: #ffffff;
        }
        
        .btn-danger {
            border-color: #e74c3c;
            color: #e74c3c;
        }
        
        .btn-danger:hover {
            background: #e74c3c;
            color: #ffffff;
        }
        
        /* Login Form */
        .login-form {
            padding: 30px;
            text-align: center;
        }
        
        .login-form h3 {
            font-size: 14px;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 30px;
            color: #666;
        }
        
        .logout-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border: 1px solid #e0e0e0;
            margin-bottom: 20px;
            background: #f8f8f8;
        }
        
        .user-email {
            font-size: 12px;
            color: #666;
        }
        
        .logout-btn {
            padding: 6px 12px;
            font-size: 10px;
        }
        
        /* Main Content */
        main {
            padding: 60px 0 120px;
        }
        
        .page-title {
            margin-bottom: 60px;
        }
        
        .page-title h1 {
            font-size: 13px;
            font-weight: 400;
            color: #999;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 40px;
        }
        
        /* Gallery Grid Layout */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 20px;
        }
        
        @media (max-width: 1200px) {
            .gallery-grid {
                grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
                gap: 25px;
            }
        }
        
        @media (max-width: 768px) {
            .gallery-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }
        
        /* Search & Filter Controls */
        .gallery-controls {
            margin-bottom: 40px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            align-items: center;
            justify-content: space-between;
        }
        
        .search-filter-group {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .search-box {
            position: relative;
        }
        
        .search-input {
            padding: 12px 16px 12px 40px;
            border: 1px solid #e0e0e0;
            background: #fafafa;
            font-size: 13px;
            font-family: inherit;
            text-transform: uppercase;
            letter-spacing: 1px;
            width: 250px;
            transition: all 0.3s ease;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #333;

        /* Performance Optimizations */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Optimize animations for performance */
        .artwork-card {
            break-inside: avoid;
            margin-bottom: 40px;
            cursor: pointer;
            position: relative;
            display: inline-block;
            width: 100%;
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.6s ease, transform 0.6s ease;
            will-change: transform, opacity;
        }
        
        .artwork-card.animate-in {
            opacity: 1;
            transform: translateY(0);
        }
        
        .artwork-card.filter-out {
            opacity: 0;
            transform: scale(0.8) translateY(-20px);
            pointer-events: none;
        }
        
        .artwork-image {
            width: 100%;
            background: #fafafa;
            margin-bottom: 15px;
            overflow: hidden;
            position: relative;
            transition: transform 0.3s ease;
            will-change: transform;
        }
        
        .artwork-card:hover .artwork-image {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }
        
        /* Optimize image loading */
        .artwork-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s ease;
            background: #f5f5f5;
        }
        
        .artwork-image img[data-lazy] {
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        
        .artwork-image img.loaded {
            opacity: 1;
        }
        
        /* Loading state for images */
        .artwork-image::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid #f0f0f0;
            border-top: 2px solid #ccc;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .artwork-image:has(img[data-lazy]:not(.loaded))::before {
            opacity: 1;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Reduce animations on mobile for better performance */
        @media (max-width: 768px) {
            .artwork-card {
                transition: opacity 0.3s ease, transform 0.3s ease;
            }
            
            .artwork-card:hover .artwork-image {
                transform: none;
                box-shadow: none;
            }
            
            .artwork-image {
                transition: none;
            }
        }
